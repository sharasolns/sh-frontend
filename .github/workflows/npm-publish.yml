name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    # 1. REQUIRED: Permission to request the OIDC token from GitHub
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      
      # 2. PROVENANCE: This links your npm package to this exact GitHub Action run
      # It is highly recommended when using OIDC/Trusted Publishing
      - run: npm publish --provenance
        env:
          # 3. No secret needed! npm recognizes the OIDC token automatically
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}